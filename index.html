<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 명언</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 750px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-height: 90vh;
            overflow-y: auto;
        }

        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        h1 {
            color: #667eea;
            margin-bottom: 35px;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .quotes-list {
            margin: 30px 0;
            text-align: left;
        }

        .quote-item {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            border-left: 3px solid #667eea;
        }

        .quote-text {
            font-size: 1.05rem;
            color: #2d3748;
            line-height: 1.6;
            margin-bottom: 10px;
            font-style: italic;
            font-weight: 400;
        }

        .quote-author {
            font-size: 0.9rem;
            color: #764ba2;
            font-weight: 500;
            text-align: right;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .quote-text {
                font-size: 1.1rem;
            }

            .container {
                padding: 35px 25px;
            }

            .quote-item {
                padding: 15px;
                margin-bottom: 20px;
            }

            .quote-text {
                font-size: 0.95rem;
            }

            .quote-author {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>오늘의 명언</h1>

        <div class="quotes-list" id="quotesList"></div>
    </div>

    <script>
        const quotes = [
            {
                text: "우리의 가장 큰 영광은 한 번도 실패하지 않음이 아니라, 실패할 때마다 일어서는 데 있다.",
                author: "공자"
            },
            {
                text: "삶이 있는 한 희망은 있다.",
                author: "키케로"
            },
            {
                text: "하루하루를 마지막 날처럼 살아라.",
                author: "스티브 잡스"
            },
            {
                text: "행복은 습관이다. 그것을 몸에 지니라.",
                author: "허버드"
            },
            {
                text: "시작이 반이다.",
                author: "한국 속담"
            },
            {
                text: "꿈을 계속 간직하고 있으면 반드시 실현할 때가 온다.",
                author: "괴테"
            },
            {
                text: "고통이 남기고 간 뒤를 보라. 고난이 지나면 반드시 기쁨이 스며든다.",
                author: "괴테"
            },
            {
                text: "당신이 할 수 있다고 믿든 할 수 없다고 믿든 믿는 대로 될 것이다.",
                author: "헨리 포드"
            },
            {
                text: "인생은 자전거를 타는 것과 같다. 균형을 잡으려면 계속 움직여야 한다.",
                author: "알버트 아인슈타인"
            },
            {
                text: "단순하게 살아라. 현대인은 쓸데없는 절차와 일 때문에 얼마나 복잡한 삶을 살아가는가?",
                author: "이드리스 샤흐"
            }
        ];

        // 10개의 명언을 화면에 표시
        function displayAllQuotes() {
            const quotesList = document.getElementById('quotesList');
            quotesList.innerHTML = '';

            quotes.forEach((quote, index) => {
                const quoteItem = document.createElement('div');
                quoteItem.className = 'quote-item';

                const quoteText = document.createElement('div');
                quoteText.className = 'quote-text';
                quoteText.textContent = `"${quote.text}"`;

                const quoteAuthor = document.createElement('div');
                quoteAuthor.className = 'quote-author';
                quoteAuthor.textContent = `- ${quote.author}`;

                quoteItem.appendChild(quoteText);
                quoteItem.appendChild(quoteAuthor);
                quotesList.appendChild(quoteItem);
            });
        }

        // 페이지 로드 시 모든 명언 표시
        displayAllQuotes();
    </script>
</body>
</html>
